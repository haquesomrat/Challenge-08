<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 08</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css  -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/main.res.css" />
    <!-- bootstrap css reboot -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap-reboot.min.css"
      integrity="sha256-J2V6GX54gr5BlmDKAJhdMB/74IV4fNQmkvunz/u/gIs="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="main-section">
      <img
        src="./assets/img/bg-desktop.png"
        alt="background image for desktop"
        class="desk-bg"
      />
      <img
        src="./assets/img/bg-mobile.png"
        alt="background image for mobile"
        class="mob-bg"
      />
      <div class="container">
        <div class="card-container">
          <div class="card card-one">
            <div class="card-one-header">
              <img src="./assets/img/logo.svg" alt="" class="card-one-icon" />
            </div>
            <div class="card-one-folders">
              <div class="folder">
                <svg
                  class="folder-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="24"
                >
                  <path
                    fill="#697ED4"
                    d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z"
                  />
                </svg>
              </div>
              <div class="folder">
                <svg
                  class="folder-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="20"
                >
                  <path
                    fill="#697ED4"
                    d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z"
                  />
                </svg>
              </div>
              <div class="folder">
                <svg
                  class="folder-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="16"
                >
                  <path
                    fill="#697ED4"
                    d="M19.4 6c-.7-3.4-3.7-6-7.4-6-2.9 0-5.4 1.6-6.6 4C2.3 4.4 0 6.9 0 10c0 3.3 2.7 6 6 6h13c2.8 0 5-2.2 5-5 0-2.6-2.1-4.8-4.6-5zM14 9v4h-4V9H7l5-5 5 5h-3z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="card card-two">
            <p class="card-two-text">
              You've used
              <strong class="used-storage"
                ><span class="normal-font">8</span
                ><span class="small-font">1 </span>
                <sub class="sub-font">5</sub>
                GB
              </strong>
              of your storage
            </p>
            <div class="popup-storage-left">
              <strong class="used-storage"
                ><span class="normal-font">1</span
                ><span class="small-font">8 </span>
                <sub class="sub-font">5</sub></strong
              >GB LEFT
            </div>
            <div class="card-two-storage-bar">
              <div class="moved-bar">
                <div class="storage-bar"></div>
              </div>
            </div>
            <p class="card-two-footer">
              0 GB <span class="full-storage">1000 GB</span>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
